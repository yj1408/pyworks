{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>투표 결과</title>
    <link rel="stylesheet" href="{% static 'poll/css/style.css' %}">
</head>
<body>
    <div id="container">
        <section id="result">
            <h2>{{ question.question_text }}</h2>
            <ul>
                {% for choice in question.choice_set.all  %}
                <li>
                    {{ choice.choice_text }} -- {{ choice.votes }} votes
                </li>
                {% endfor %}
            </ul>
            <div class="vote">
                <a href="{% url 'poll:detail' question.id %}" class="button">다시 투표하시겠습니까?</a>
            </div>
        </section>
    </div>
</body>
</html>
